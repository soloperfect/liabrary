<body background="/img/latest/SIGNUP.jpeg">
<!-- NAVBAR  -->
<nav class="navbar bg-warning">
    <form class="container-fluid justify-content-start">
      <button class="btn btn-outline-success me-2" type="button"><a href="/html/home.html">HOME</a></button>
      <button class="btn btn-sm btn-outline-secondary" type="button"><a href="/html/login.html">LOGIN</a></button>
      
    </form>
  </nav>


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 s1">Sign Up for Library Membership</h2>
                <form>
                    <div class="form-group">
                        <label class="s1" for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        
                        <label class="s1"  for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label class="s1" for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label class="s1" for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button  type="submit" class="btn btn-primary"  >Sign Up</button>
                    
                </form>
            </div>
        </div>
    </div>

</body>
</html>
